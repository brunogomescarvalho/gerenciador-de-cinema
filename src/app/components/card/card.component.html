<section class="justify-items-center">
    <div class="card  align-items-center">
        <img
        [ngbTooltip]="model.nome"
        [openDelay]="1000"
            (click)="enviarSelecionado(model)"
            [ngSrc]="model.poster!"
            width="400"
            height="280"
            class="card-img-top imagem img rounded small-screen-img">
        <div class="card-body p-0">
            <p class="text-center">
                <a (click)="enviarSelecionado(model)"
                    class="fw-normal fs-6  link" mat-button>
                    {{model.nome!}}
                </a>
            </p>
        </div>
    </div>
</section>
